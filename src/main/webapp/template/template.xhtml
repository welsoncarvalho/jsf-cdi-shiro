<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<f:view
	xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:pr="http://primefaces.org/ui"
    contentType="text/html">
    
	
	<h:head>
		<title>JSF CDI App</title>

		<!--Import Google Icon Font-->
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
		<!--Import materialize.css-->
		<link type="text/css" rel="stylesheet" href="#{request.contextPath}/template/assets/css/materialize.css"  media="screen,projection"/>

		<!--Let browser know website is optimized for mobile-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		
	</h:head>
	
	<h:body>
		
		<h:form id="formMenu" prependId="false">

			<nav style="margin-bottom: 20px;">
				<div class="nav-wrapper">
					<a href="#" class="brand-logo" style="left: 20px;">Logo</a>
					<ul id="nav-mobile" class="right hide-on-med-and-down">
						<li><a href="#">#{loginController.username}</a></li>
						<li><a href="sass.html">Sass</a></li>
						<li><a href="badges.html">Components</a></li>
						<li><a href="collapsible.html">JavaScript</a></li>
					</ul>
				</div>
			</nav>
		
		</h:form>

		<div class="container">
			<ui:insert name="body" />
		</div>

		<!--Import jQuery before materialize.js-->
		<script type="text/javascript" src="#{request.contextPath}/template/assets/js/jquery.js"></script>
		<script type="text/javascript" src="#{request.contextPath}/template/assets/js/materialize.js"></script>
	
		
	</h:body>
	
    
</f:view>
