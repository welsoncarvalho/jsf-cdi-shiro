<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pr="http://primefaces.org/ui">
<h:head>

</h:head>
<h:body>
    <pr:panel header="Order">
        <h:form id="formOrder" prependId="false">
        	<pr:messages />
            <h:panelGrid columns="2">
                <pr:outputLabel value="Name:" />
                <pr:inputText id="idName"
                              value="#{orderController.order.name}"
                              requiredMessage="This field is required"/>
                <pr:outputLabel value="Email:" />
                <pr:inputText id="idEmail"
                              value="#{orderController.order.email}"
                              requiredMessage="This field is required"/>
                <pr:outputLabel value="Phone:" />
                <pr:inputMask id="idPhone"
                              mask="(99)9999-9999"
                              requiredMessage="This field is required"/>

                <pr:commandButton id="btnSend"
                                  action="#{orderController.send}"
                                  ajax="true"
                                  value="Send" update="formOrder" />
            </h:panelGrid>
        </h:form>
    </pr:panel>
</h:body>
</html>
